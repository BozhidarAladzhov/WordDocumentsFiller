<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Митнически задължения</title>
    <style>
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1a202c;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 720px;
            margin: 40px auto;
            background: #fff;
            padding: 36px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 20px #0001;
        }
        h1 {
            text-align: center;
            margin-bottom: 34px;
            font-weight: 600;
            color: #2b6cb0;
        }
        form {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }
        .column {
            flex: 1 1 0;
            min-width: 280px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 1rem;
            background: #f1f5f9;
        }
        button {
            width: 100%;
            margin-top: 32px;
            padding: 12px 0;
            background: #2b6cb0;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            font-size: 1.15rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover {
            background: #2563eb;
        }
        @media (max-width: 800px) {
            form { flex-direction: column; gap: 0; }
            .column { min-width: 100%; }
        }
    </style>
</head>
<body>
<nav style="background: #2b6cb0; padding: 14px 0; margin-bottom: 26px;">
    <div style="max-width: 720px; margin: 0 auto; display: flex; gap: 26px;">
        <a href="/" style="color: #fff; text-decoration:none; font-weight:600; margin-right:20px;">Начало</a>
        <a href="/customs_duties" style="color: #fff; text-decoration:none; font-weight:600; margin-right:20px;">Митнически задължения</a>
        <a href="/unloading" style="color: #fff; text-decoration:none; font-weight:600; margin-right:20px;">Инструкции за разтоварване</a>
        <a href="/pickup_instructions" style="color: #fff; text-decoration:none; font-weight:600; margin-right:20px;">САЩ pick up</a>
    </div>
</nav>

<div class="container">
    <h1>Митнически задължения</h1>
    <form>
        <div class="column">
            <label>Задължено лице</label>
            <input type="text" name="payer" required/>

            <label>Дължима сума (EUR)</label>
            <input type="text" name="amountDue" required/>

            <label>За митница</label>
            <input type="text" name="customsID" required/>
        </div>
        <button type="button" onclick="generateText()">Генерирай</button>
    </form>

    <div id="resultBox" style="display:none; margin-top:32px; padding:20px; background:#f1f5f9; border-radius:10px; border:1px solid #cbd5e1;">
        <p id="resultText" style="line-height:1.6;"></p>
    </div>


</div>

<script>
    function generateText() {
        const payer = document.querySelector('input[name="payer"]').value;
        const amountDue = document.querySelector('input[name="amountDue"]').value;
        const customsID = document.querySelector('input[name="customsID"]').value;

        const text = `
            Здравейте,<br>
            <br>
            Изпращам дължимите митнически вземания и инструкции за плащане.<br>
            <br>
            <strong>Задължено лице: ${payer}</strong><br>
            <br>
            Банкови данни<br>
            Агенция Митници – БНБ<br>
            IBAN: BG80BNBG96618000122201<br>
            <br>
            <strong>Дължима сума: ${amountDue} EUR</strong><br>
            <br>
            <strong>Основание: За МП ${customsID}</strong><br>
            <br>
            Моля, след плащане ни изпратете платежния документ за потвърждение.<br>
            Приложено изпращам и фактура за нашите услуги, моля да я заплатите по банков път.<br>
            <br>
            Поздрави,<br>
            Божидар<br>
        `;

        document.getElementById("resultText").innerHTML = text;
        document.getElementById("resultBox").style.display = "block";
    }
</script>

</body>
</html>
