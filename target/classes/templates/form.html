<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Word Generator</title>
</head>
<body>
<h1>Генериране на Word документ</h1>
<form th:action="@{/generate}" method="post">

    <label>Мейл:</label>
    <input type="text" name="email"/><br/>

    <label>Дата:</label>
    <input type="date" name="date"/><br/>

    <label>Име:</label>
    <input type="text" name="fullName"/><br/>

    <label>Автомобил:</label>
    <input type="text" name="vehicle"/><br/>

    <label>Цена за вътрешен транспорт:</label>
    <input type="text" name="domesticTransport"/><br/>

    <label>Адрес на взимане:</label>
    <input type="text" name="pickUpAddress"/><br/>

    <label>Товарно пристанище:</label>
    <input type="text" name="portOfLoading"/><br/>

    <label>Морски транспорт:</label>
    <input type="text" name="oceanFreight"/><br/>

    <label>Разтоварно пристанище:</label>
    <input type="text" name="portOfDelivery"/><br/>

    <label>Такса опасен товар:</label>
    <input type="text" name="electricCar"/><br/>

    <label>Вътрешен транспорт Ротердам - София:</label>
    <input type="text" name="inlandTransport"/><br/>

    <label>Дата на валидност:</label>
    <input type="text" name="validDate"/><br/>


    <button type="submit">Генерирай</button>


</form>
</body>
</html>
